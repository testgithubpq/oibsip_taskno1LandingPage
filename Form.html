<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Form</title>
       <link rel="stylesheet" href="form.css">
</head>
<body>
       <div class="container">
   <form action="">
       
       <h1 class="main_heading">Payment form </h1>
       <hr>
       <h2>Contact Information</h2>
       <p>Name:  *<input type="text" name=" name" required></p>
      
      <fieldset> 
       <legend>gender</legend>
       <p>
              Male <input type="radio" name="gender" id="male">
              Female <input type="radio" name="gender" id="female">
              Other <input type="radio" name="gender" id="other">
              
       </p></fieldset>
       <p>Address: * <textarea name="address" id="address" cols="20" rows="10" required></textarea></p>
       <p>Email: <input type="email" name="email" id="email"></p>
       <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>
          <hr><hr>
          <h2>Payment Information</h2> 
          <p>Card type:
              <select name="card_type" id="card_type">
                     <option value="">>---Select a card type--<</option>
                     <option value="Rupay">Rupay</option>
                     <option value="visa">visa</option>
                     <option value="mastercard">mastercard</option>
              </select>
 </p>
 <p>Card number: <input type="number" name="card_number" id="card_number"> 
</p>
<p>Expiration Date: <input type="date" name="exp_date" id="exp_date"></p>
<p>CVV: <input type="password" name="cvv" id="cvv"></p>
<input type="submit" value="Pay Now">

 </form>    </div>
</body>
</html>
